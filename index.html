<!DOCTYPE html>
<html lang="en">
  <header>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Awesome Hunting Site</title>
      <link rel="stylesheet" href="style.css" />
    </head>
  </header>
  <body>
    <div class="header">
      <img src="img/" alt="A logo" />

        <li>Sign Up</li>
